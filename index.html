<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captcha Solver</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
<h1 class="text-center">Captcha Solver</h1>
<div class="row justify-content-center mt-3">
<div class="col-md-6">
<form id="captchaForm">
<div class="mb-3">
<label for="captchaImage" class="form-label">Enter Captcha Image (Base64)</label>
<textarea class="form-control" id="captchaImage" rows="5"></textarea>
</div>
<button type="submit" class="btn btn-primary">Solve Captcha</button>
</form>
</div>
</div>
<div class="row justify-content-center mt-3">
<div class="col-md-6">
<div id="captchaResult" class="mt-3"></div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
document.getElementById('captchaForm').addEventListener('submit', async function(event) {
event.preventDefault();
const captchaImage = document.getElementById('captchaImage').value;
try {
const response = await axios.post('http://localhost:5000/solve', { captchaImage });
document.getElementById('captchaResult').innerText = `Decoded Answer: ${response.data}`;
} catch (error) {
document.getElementById('captchaResult').innerText = 'Error: Unable to solve captcha. Please try again.';
}
});
</script>
</body>
</html>
