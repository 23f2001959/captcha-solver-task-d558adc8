<!DOCTYPE html>
<html>
<head>
    <title>Captcha Solver</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
</head>
<body>
    <h1>Captcha Solver</h1>
    <label for="imageInput">Upload Captcha Image:</label>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="solveCaptcha()">Solve Captcha</button>
    <p id="captchaResult"></p>
    
    <script>
        async function solveCaptcha() {
            const imageInput = document.getElementById('imageInput');
            if (!imageInput.files.length) {
                alert('Please select an image to solve');
                return;
            }
            
            const imageFile = imageInput.files[0];
            const base64Image = await convertToBase64(imageFile);
            
            const { data: { text } } = await recognizeCaptcha(base64Image);
            
            document.getElementById('captchaResult').innerText = `Captcha Text: ${text}`;
        }
        
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
        
        function recognizeCaptcha(base64Image) {
            // Use Tesseract or any OCR library to recognize captcha text
            return Tesseract.recognize(base64Image, 'eng', { logger: m => console.log(m) });
        }
    </script>
</body>
</html>
