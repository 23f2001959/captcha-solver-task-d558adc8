<!DOCTYPE html>
<html>
<head>
  <title>Captcha Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    input[type="text"] {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Captcha Solver</h1>
  <p>Submit a base64 encoded captcha image:</p>
  <input type="text" id="captchaInput" placeholder="Enter base64 encoded image">
  <button onclick="solveCaptcha()">Solve Captcha</button>
  <p id="captchaResult"></p>

  <script src="https://cdn.jsdelivr.net/npm/@tesseract.js"></script>
  <script>
    async function solveCaptcha() {
      const captchaInput = document.getElementById('captchaInput').value;
      const captchaImage = document.createElement('img');
      captchaImage.src = 'data:image/jpeg;base64,' + captchaInput;
      
      const { data: { text } } = await Tesseract.recognize(
        captchaImage,
        'eng',
        { logger: m => console.log(m) }
      );
      
      document.getElementById('captchaResult').innerText = text;
    }
  </script>
</body>
</html>
